<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="index.css" />

<script src="index.js"></script>

<head>
    <div class="head">
        <div><a onclick="togglePage('habits')"><h1>habits</h1></a></div>
        <div><a onclick="togglePage('shop')"><h1>shop</h1></a></div>
        <div><a onclick="togglePage('profile')"><h1>profile</h1></a></div>

</head>

<body onload="updateStarCount()">

        <p>stars:</p>
    </div>

    <section id="habits">
        <p id="my-habit-listtitle">my habits:</p>
        <p onclick="addHabit()">add a habit</p>
        <div class="habits-list" id="today">

    </section>
    <section id="shop">

            <p>shop!</p>
            <p>purchase accessories for your Pusheen here:</p>
            <div id="accessories">
                <img src="BandAid.jpg"/>
                <img src="Hat.jpg"/>
                <img src="Basketball.jpg" />
                <img src="Plant.jpg"/>
                <img src="Cake.jpg" />
                <img src="Camera.jpg" />
                <img src="Glasses.jpg" />
                <img src="PartyHat.jpg" />
                <img src="IceCream.jpg"/>
                
            </div>
        </div>
    </section>
    <section id="profile">
        <div class="your-pusheen">
            your pusheen!
        </div>
    </section>
    <section id="starting">
        <!--starcount is always visisble-->
        <div id="description" >
            <i>Earn stars by completing tasks and use these stars to purchase accessories for your Pusheen!</i>
        </div>
       <div>
            <img src="pusheen.jpg">
       </div>
    </section>
</body>

</html>
