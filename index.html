<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="index.css" />
<script src="index.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

<head>
    <div class="head">
        <div><a onclick="togglePage('habits')"><h1>habits</h1></a></div>
        <div><a onclick="togglePage('shop')"><h1>shop</h1></a></div>
        <div><a onclick="togglePage('profile')"><h1>profile</h1></a></div>
    </div>
</head>
<body>
    <section id="habits">
        <div class="habits-nav">
            <div><a onclick="toggleHabits('today')">today</a></div>
            <div><a onclick="toggleHabits('this-week')">this week</a></div>
        </div>

        <div id="today">
            <div class="checkbox">
                <input type="text" id="habit1" placeholder="your habit here"><input type="checkbox" id="check1" value="checked"><br>
                <input type="text" id="habit2" placeholder="your habit here"><input type="checkbox" id="check2" value="checked"><br>
            </div>
            <div class="addhabit">
                <button>+</button>
            </div>
            <div class="deletehabit">
                <button>-</button>
            </div>
        </div>
        <div id="this-week">
            <div class="checkbox">
                <input type="text" id="habit1" placeholder="your habit here"><input type="checkbox" id="check1" value="checked"><br>
                <input type="text" id="habit2" placeholder="your habit here"><input type="checkbox" id="check2" value="checked"><br>
            </div>
            <div class="addhabit">
                <button>+</button>
            </div>
            <div class="deletehabit">
                <button>-</button>
            </div>
        </div>
    </section>
    <section id="shop">
    </section>
    <section id="profile">

    </section>
</body>

</html>
